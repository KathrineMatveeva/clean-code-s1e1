<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhover matrix"
      />
      <a
        class="header__moreinf-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?;
      </a>
    </header>
    <main class="main-wrapper">
      <section class="newtask">
        <h3 class="title newtask__title">Add Item</h3>
        <div class="newtask__row-wrapper">
          <input id="new-task" class="task newtask__input" type="text" />
          <button class="button newtask__button">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete__tasks">
          <li class="task-block">
            <input type="checkbox" class="task-block__chekbox" />
            <label class="task-block__text task">Pay Bills</label>
            <input type="text" class="task-block__input task" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="task-blok__button-img" src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="task-block edit-mode">
            <input type="checkbox" class="task-block__chekbox"/>
            <label class="task-block__text task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-block__input task" />
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="task-blok__button-img" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="completed__tasks">
          <li class="task-block">
            <input type="checkbox" class="task-block__chekbox" checked />
            <label class="task-block__text task">See the Doctor</label>
            <input type="text" class="task-block__input task" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="task-blok__button-img" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
